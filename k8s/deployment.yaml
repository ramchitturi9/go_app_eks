apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      containers:
      - name: go-app
        image: 637423478451.dkr.ecr.us-east-1.amazonaws.com/go-app-repo:latest
        ports:
        - containerPort: 8080
        env:
        - name: HELLO
          value: "Hello from Go App"
